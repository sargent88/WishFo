<div class="row">
  <!-- <h3>WishFo Products</h3> -->
  <div class="card-deck col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let car of cars">
    <div class="card">
      <a [routerLink]="['/cars', cars.id]">
        <img class="card-img-top" src="{{ car.thumbnail }}" alt="Car">
      </a>
      <div class="card-body">
        <h5 class="card-title">{{ car.year }} {{ car.make }} {{ car.model }}</h5>
        <p class="card-text">{{ car.cost }}</p>
      </div>
      <div class="card-footer">
        <a [routerLink]="['/cars', car.id]" class="btn btn-danger">View Vehicle</a>
      </div>
    </div>
  </div>
</div>
