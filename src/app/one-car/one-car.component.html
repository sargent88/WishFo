<div class="container">
  <div class="row align-items-center">
    <div class="col align-self-center">
      <div class="card">
        <app-car-carousel [car]="car"></app-car-carousel>
        <div class="card-body">
          <h5 class="card-title">{{ car.year }} {{ car.make }} {{ car.model }}</h5>
          <p class="card-text">{{ car.description }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ car.cost }}</li>
          <li class="list-group-item">{{ car.trim }}</li>
          <li class="list-group-item">Miles</li>
          <li class="list-group-item"><a [routerLink]="['/cars']" class="btn btn-danger">View All Vehicles</a></li>
        </ul>
        <!-- <div class="card-body">
          <p>{{ car.description }}</p>
        </div> -->
      </div>
    </div>
  </div>
</div>
