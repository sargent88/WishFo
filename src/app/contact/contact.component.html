<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="submit(f)">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name*</label>
            <input required ngModel name="firstName" type="text" class="form-control" id="firstName" placeholder="John">
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input ngModel name="lastName" type="text" class="form-control" id="lastName" placeholder="Smith">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail">Email*</label>
          <input required ngModel name="inputEmail" type="email" class="form-control" id="inputEmail" placeholder="name@email.com">
        </div>
        <div class="form-group">
          <label for="inputPhone">Phone Number</label>
          <input ngModel name="inputPhone" type="tel" class="form-control" id="inputPhone" minlength="10" maxlength="10" placeholder="Don't use () or -">
        </div>
        <div class="form-group">
          <label for="comment">Comments</label>
          <textarea ngModel name="comment" class="form-control" name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-danger" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <br>
      <div style="width: 100%">
        <iframe width="100%" height="500em" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=300%2010600%20South%20Jordan%20Parkway%2C%20South%20Jordan%2C%20UT%2084095+(WishFo)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
          <a href="https://www.maps.ie/create-google-map/">Add map to website</a>
        </iframe>
      </div>
      <br>
    </div>
  </div>  
</div>
